<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 12px;
      }

      button:hover {
        background-color: #2980b9;
      }

      .footer {
        text-align: center;
        margin-top: 16px;
        font-size: 14px;
        color: #777;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Employee Login</h2>
      <form action="#" method="POST">
        <input type="text" placeholder="Username" name="username" required />
        <input
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <button type="submit">Login</button>
      </form>
      <div class="footer">Â© 2025 Company Name</div>
    </div>
  </body>
</html>
